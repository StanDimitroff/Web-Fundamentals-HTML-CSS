<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nested Tables</title>
	<link rel="stylesheet" type="text/css" href="NestedTables.css"/>
 
</head>
<body>
	<table>
		<tbody>
			<tr>
				<td><a href="http://softuni.bg" target="_blank"
><img src="SoftUni-Logo.png" alt="SoftUni logo"></a></td>
				<td>
					<table id="secondTable">
						<tbody>
							<tr>
								<td class="text">Software</td>
							</tr>
							<tr>
								<td class="text">University</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
